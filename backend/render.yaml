services:
  - type: web
    name: cv-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: MODAL_ENDPOINT_URL
        sync: false
      - key: MODAL_API_KEY
        sync: false
